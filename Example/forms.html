<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
        <h1>Signup Form</h1>

        <fieldset>
            <legend><strong>Personal Info</strong></legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday">
            </div>
        </fieldset>

        <fieldset>
            <legend><strong>Credentials</strong></legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            </div>
        </fieldset>

        <fieldset>
            <legend><strong>Terms</strong></legend>
            <div>
                <p>Do you want to receive updates by mail ?</p>
                <input type="radio" name="updates" id="updates-yes" value="yes">
                <label for="yes">Yes</label>

                <input type="radio" name="updates" id="updates-no" value="no" checked>
                <label for="no">No</label>
            </div>

            <div>
                <input type="checkbox" name="accept-terms" id="accept-terms" value="accept">
                <label for="accept-terms">I accept our terms & conditions</label>
            </div>           
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
