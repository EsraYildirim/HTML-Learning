<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR13yeF2JgXOFr433EylkdtuK6Gh3ZBZHkNGQ&s" alt="city">
    <br>

    <img src="assets/image.jpg" alt="trees">
    <br>

    <picture>
        <source media="(min-width:650px)" 
        srcset="assets/small.jpg">
        <img 
        src="assets/big.jpg" alt="truck" 
        style="width: auto;">
    </picture>
    <br>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://t3.ftcdn.net/jpg/03/21/24/30/360_F_321243084_GstfWflk1eTLlzUdRZ5mjoP5IG1iCc8J.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="HTML" title="HTML" href="https://tr.wikipedia.org/wiki/HTML" coords="77,79,215,273" shape="rect">
        <area target="_blank" alt="CSS" title="CSS" href="https://tr.wikipedia.org/wiki/CSS" coords="248,80,390,273" shape="rect">
        <area target="_blank" alt="JS" title="JS" href="https://tr.wikipedia.org/wiki/JavaScript" coords="424,77,568,275" shape="rect">
    </map>
    <br>

    <figure>
        <img 
        src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;0,0.190xh"
         alt="smile dog" height="200">
        <figcaption>
            August 02.08.2025 - Smile Dog
        </figcaption>
    </figure>
    <br>
    <!--?<figure>:resimler,diyagramlar ve fotoğraflar gibi bağımsız içerikleri belirtir.-->
    <!--?<caption>:bunlara başlık ekleyebilirsin-->

    <audio controls>
        <source src="assets/hiphop.mp3" type="audio/mp3">
    </audio>
    <br>

    <video width="500" height="280" controls>
        <source src="assets/video.mp4" type="video/mp4">
    </video>
    <br>

    <video width="500" height="280" controls>
        <source src="assets/video.mp4" type="video/mp4">
        <track 
            src="assets/subtitles.vtt" 
            kind="subtitles" 
            srclang="en" 
            label="English">
        </track>
    </video>
    <!--?<track>:altyazı ekler.Dosyanın "VTT" biçiminde olması gerek-->

    <iframe 
        data-testid="embed-iframe" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/32OlwWuMpZ6b0aN2RZOeMS?utm_source=generator"
        width="100%" height="352" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>
    <br>
    <!--?<iframe>:sayfanıza başka bir belge yerleştirebilirsiniz.klasörünüzdeki başka bir HTML dosyası,-->
    <!--?başka bir web sitesi veya youtube videoları,spotify çalma listesi gibi şeyleri ekleyebilirsin-->

    <iframe 
        width="560" height="315" 
        src="https://www.youtube.com/embed/XMCVCJ8ZuPs?si=b5XKENCL6K7L1n-E"
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
