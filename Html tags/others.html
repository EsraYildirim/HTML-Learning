<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning Every HTML Tag 2025">
    <meta name="author" content="EsraYildirim">
    <!--?<meta>:sayfa hakkında karakter seti,açıklama,yazar vb. bilgiyi tanımlar-->
    <!--?charset:bir HTML sayfasını doğru şekilde görüntülemek için,bir web tarayıcısnın hangi karakter kümseini kullancapını bilmesi gerekir-->
    <!--?viewport:tarayıcının sayfanın boyutlarını ve ölçeklendirmesini nasıl kontrol edeceğine dair talimatlar verir.-->

    <!--Open Graph Meta Tags-->
    <meta property="og:title" concent="HTML Tags 2025">
    <meta property="og:type" concent="website">
    <meta property="og:url" concent="https://www.freecodecamp.org/learn/full-stack-developer">
    <meta property="og:description" concent="Learning Every HTML Tag 2025">
    <meta property="og:image" concent="image.png">
    <!--?Buradaki bilgiler,sayfa facebook,twiter gibi diğer web sitelerine gönderi olarak paylaşıldığında kullanılır.-->

    <link rel="stylesheet" href="style.css">
        <style>
            body{
                background: #111;
            }
        </style>
    </link>
    <!--?<link>:etiketlerin çoğunlukla harici stil sayfaları(CSS) belgeye aktarmak için kullanılır.-->
    <!--?<style>:doürudan başlığa yerleştirip CSS'inizi orayda yazabilrsiniz.-->

    <link rel="icon" href="favicon.ico">

    <title>Others</title>
</head>
<body>
    <script src="main.js"></script>
    <script>
        console.log("Hello World");
    </script>
</body>
</html>
